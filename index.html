<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" defer></script>
    <title>Owe Ati Asamo</title>
  </head>
  <body class="light">
    <div class="card" id="proverb">
      <h2 class="card-head">Owe/...</h2>
      <p>Kakaki oba...</p>
      <h2 class="card-head">Ìtúmò/English Translation</h2>
      <p>Lorem ...</p>
    </div>

    <div class="card" id="context_background">
      <h2 class="card-head">Ìtúmò / Interpretation</h2>
      <p>Lorem ...</p>
      <h2 class="card-head">Ìtúmò/Background</h2>
      <p>Lorem ...</p>
    </div>

    <div class="strip">
      <span>Idiom 1</span>
      <span>Idiom 2</span>
      <span>Idiom 3</span>
    </div>

    <div class="card" id="page_suggestions">
      <h2 class="card-head">
        <span id="feedback" onclick="suggestions(1);">Got feedback?</span>
        <span id="suggest" onclick="suggestions(2);" class="s_tab_hidden"
          >Suggest a proverb</span
        >
      </h2>
      <form>
        <input type="email" placeholder="Your email" /><br />
        <div id="feedback_div">
          <textarea placeholder="Feedback..."></textarea><br />
        </div>
        <div id="suggest_div" class="s_tab_hidden">
          <textarea placeholder="Proverb / Idiom"></textarea><br />
          <textarea placeholder="Meaning"></textarea><br />
        </div>
        <button type="submit">Send</button>
      </form>
    </div>

    <aside id="comments">
      <h3>Comments / Irọ̀rí</h3>
      <div id="comment_1" class="comment">
        <p><strong>User123</strong></p>
        <p>This is a comment</p>
        <button>Report</button>
        <span>Relevance score: 8.5</span>
      </div>
      <!-- Repeat for other comments -->
    </aside>
    <script>
      function suggestions(id) {
        const head_id = id == 2 ? "feedback" : "suggest";
        const body_id = id == 2 ? "feedback_div" : "suggest_div";
        const hhead_id = id == 1 ? "feedback" : "suggest";
        const hbody_id = id == 1 ? "feedback_div" : "suggest_div";

        head = document.getElementById(head_id);
        body = document.getElementById(body_id);

        hhead = document.getElementById(hhead_id);
        hbody = document.getElementById(hbody_id);

        head.classList.add("s_tab_hidden");
        body.classList.add("s_tab_hidden");

        hhead.classList.remove("s_tab_hidden");
        hbody.classList.remove("s_tab_hidden");

        console.log(hhead.classList);
      }
    </script>
  </body>
</html>
